{% extends "_base.html" %}

{% block nav %}{% endblock nav %}

{% block css %}
<style>
.chart {
    margin-bottom: 2em;
    position: relative;
    width: 100%;
}

.candidate {
    border: 1px solid #777;
    position: absolute;
}
</style>
{% endblock css %}

{% block content %}
<header class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ title }}</h1>
        </div>
    </div>
</header>
<div class="container">
    <div class="row" id="gop">
        <div class="col-xs-12">
            <h2>Republicans</h2>
            <div class="chart"></div>
        </div>
    </div>
    <div class="row" id="dem">
        <div class="col-xs-12">
            <h2>Democrats</h2>
            <div class="chart"></div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="bower_components/d3/d3.min.js"></script>
<script>
var DEM = {{ DEM|tojson|safe }}
  , GOP = {{ GOP|tojson|safe }};

var POLLS = [
    {name: 'GOP', children: GOP.estimates},
    {name: 'Democrats', children: DEM.estimates}
];

var margin = {top: 10, right: 10, bottom: 10, left: 10}
  , width = parseInt(d3.select('.chart').style('width'), 10)
  , width = width - margin.left - margin.right
  , height = width * .75 - margin.top - margin.bottom;

var treemap = d3.layout.treemap()
    .size([width, height])
    //.sort(d3.descending);

var chart = d3.selectAll('.chart')
    .style('height', (height + margin.top + margin.bottom) + 'px')
    .style('left', margin.left + 'px')
    .style('top', margin.top + 'px');

chart.data(POLLS);

var candidates = chart.selectAll('.candidate')
    .data(treemap)
  .enter().append('div')
    .attr('class', 'candidate')
    .call(position)
    .text(function(d) { return d.children ? null : d.choice; })

function position(selection) {
    selection
        .style('left', function(d) { return d.x + 'px'; })
        .style('top', function(d) { return d.y + 'px'; })
        .style('width', function(d) { return Math.max(0, d.dx - 1) + 'px'; })
        .style('height', function(d) { return Math.max(0, d.dy - 1) + 'px'; });
}

</script>
{% endblock scripts %}
